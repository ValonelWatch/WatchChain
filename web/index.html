<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>WatchChain</title>
  <link rel="icon" href="icon.png" />
  <style>
    body { background:#111; color:#eee; font-family:sans-serif; text-align:center; padding:2em; }
    #ton-connect-button { margin:1em auto; }
    #app { display:none; margin-top:1em; }
    textarea { width:90%; height:6em; padding:0.5em; background:#222; color:#eee; border:none; border-radius:4px; }
    button { padding:0.6em 1.2em; margin-top:0.5em; background:#0f0; color:#000; border:none; border-radius:4px; cursor:pointer; }
    #status { margin-top:0.5em; min-height:1.2em; }
  </style>
</head>
<body>
  <h1>WatchChain</h1>
  <div id="ton-connect-button"></div>

  <div id="app">
    <textarea id="message" placeholder="Введите текст…"></textarea><br/>
    <button id="send">📤 Отправить 0.001 TON</button>
    <div id="status"></div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
